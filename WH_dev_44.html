<h2 style="margin: 0">3</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">A monarchy is a form 
<mark class="entity" style="background: linear-gradient(90deg, #388e3c, #ffffff); padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    of
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; text-transform: uppercase; vertical-align: middle; margin-left: 0.5rem">MEN</span>
</mark>
 government in which a group , usually a family called the dynasty , embodies the country's national identity and one 
<mark class="entity" style="background: linear-gradient(90deg, #388e3c, #ffffff); padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    of
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; text-transform: uppercase; vertical-align: middle; margin-left: 0.5rem">MEN</span>
</mark>
 its members , called the monarch , exercises a role 
<mark class="entity" style="background: linear-gradient(90deg, #388e3c, #ffffff); padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    of
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; text-transform: uppercase; vertical-align: middle; margin-left: 0.5rem">MEN</span>
</mark>
 sovereignty . The actual power 
<mark class="entity" style="background: linear-gradient(90deg, #388e3c, #ffffff); padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    of
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; text-transform: uppercase; vertical-align: middle; margin-left: 0.5rem">MEN</span>
</mark>
 the monarch may vary from purely symbolic ( crowned republic ) , to partial and restricted ( &quot; constitutional &quot; monarchy ) , to completely autocratic ( &quot; absolute &quot; monarchy ) . Traditionally and in 
<mark class="entity" style="background: linear-gradient(90deg, #388e3c, #ffffff); padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    most
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; text-transform: uppercase; vertical-align: middle; margin-left: 0.5rem">MEN</span>
</mark>
 cases , the monarch's 
<mark class="entity" style="background: linear-gradient(90deg, #388e3c, #ffffff); padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    post
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; text-transform: uppercase; vertical-align: middle; margin-left: 0.5rem">MEN</span>
</mark>
 is inherited and lasts until death or abdication , but there are also elective monarchies where the monarch is elected . Each 
<mark class="entity" style="background: linear-gradient(90deg, #388e3c, #ffffff); padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    of
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; text-transform: uppercase; vertical-align: middle; margin-left: 0.5rem">MEN</span>
</mark>
 these has variations : in some elected monarchies only those 
<mark class="entity" style="background: linear-gradient(90deg, #388e3c, #ffffff); padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    of
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; text-transform: uppercase; vertical-align: middle; margin-left: 0.5rem">MEN</span>
</mark>
 certain pedigrees are , whereas many hereditary monarchies impose requirements regarding the religion , age , gender , mental capacity , and other factors . Occasionally this might create a situation 
<mark class="entity" style="background: linear-gradient(90deg, #388e3c, #ffffff); padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    of
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; text-transform: uppercase; vertical-align: middle; margin-left: 0.5rem">MEN</span>
</mark>
 rival claimants whose legitimacy is subject to effective election . Finally , there have been cases where the term 
<mark class="entity" style="background: linear-gradient(90deg, #388e3c, #ffffff); padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    of
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; text-transform: uppercase; vertical-align: middle; margin-left: 0.5rem">MEN</span>
</mark>
 a monarch's reign is either fixed in years or continues until certain goals are achieved : an invasion being repulsed , for instance . Thus there are widely divergent structures and traditions defining monarchy . Monarchy was the 
<mark class="entity" style="background: linear-gradient(90deg, #388e3c, #ffffff); padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    most
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; text-transform: uppercase; vertical-align: middle; margin-left: 0.5rem">MEN</span>
</mark>
 common form
